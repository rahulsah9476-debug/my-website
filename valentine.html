<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine Proposal ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #e63956;
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>
      From the moment you came into my life,
      everything started feeling more beautiful.
      Your smile, your voice, your presence‚Ä¶
      means more to me than words can explain.
      <br /><br />
      Will you be my Valentine forever? üíñ
    </p>

    <button class="btn yes" onclick="sayYes()">Yes üíò</button>
    <button class="btn no" onmouseover="moveNo()">No üò¢</button>
  </div>

  <script>
    function sayYes() {
      alert("You just made me the happiest person alive ‚ù§Ô∏è");
    }

    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Floating Hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

</body>
</html>
